<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <title>Calculatrice</title>
  </head>

  <body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-lg-4 col-lg-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 background">
                <div class="row">
                    <div class="col-xs-12 result">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-xs-offset-9 button clear">Clear</div>
                </div>
                <div class="row">
                    <div class="col-xs-3 button number">7</div>
                    <div class="col-xs-3 button number">8</div>
                    <div class="col-xs-3 button number">9</div>
                    <div class="col-xs-3 button operator divided">/</div>
                </div>
                <div class="row">
                    <div class="col-xs-3 button number">4</div>
                    <div class="col-xs-3 button number">5</div>
                    <div class="col-xs-3 button number">6</div>
                    <div class="col-xs-3 button operator multiply">*</div>
                </div>
                <div class="row">
                    <div class="col-xs-3 button number">1</div>
                    <div class="col-xs-3 button number">2</div>
                    <div class="col-xs-3 button number">3</div>
                    <div class="col-xs-3 button operator minus">-</div>
                </div>
                <div class="row">
                    <div class="col-xs-6 button number">0</div>
                    <div class="col-xs-3 button number number-bis dot">.</div>
                    <div class="col-xs-3 button operator plus">+</div>
                </div>
                <div class="row">
                    <div class="col-xs-12 button equal">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
